name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy files to root
        run: |
          mkdir -p public
          cp landing-page/src/index.html public/
          cp -r landing-page/src/styles public/
          cp -r landing-page/src/scripts public/
          cp -r landing-page/src/assets public/
      
      - name: Verify files
        run: |
          ls -la public/
          echo "Files copied successfully"
      
      - name: Build
        run: echo "No build step needed"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

